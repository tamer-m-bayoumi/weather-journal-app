<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="#">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Weather Journal App</h2>
  <div class="container">
    <div class="row">
      <div class="col-25">
        <label for="zip">City zip code</label>
      </div>
      <div class="col-75">
        <input type="text" id="zip" placeholder="Enter zip code here" value="90210">
        <div id="invalidZipCode"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="feelings">How are you feeling today?</label>
      </div>
      <div class="col-75">
        <textarea id="feelings" name="feelings" placeholder="Enter your feelings here.."></textarea>
      </div>
    </div>
    <br>
    <div class="row">
      <input type="button" id="generate" value="Generate">
    </div>
    <br>
    <div id="showResult" class="HideDiv">
      <div class="row">
        <div class="col-25">
          Most Recent Entry

        </div>
        <div class="col-75">
          <div class="row">
            <div class="col-25">
              Date:
            </div>
            <div id="date" class="col-25">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              Temp:
            </div>
            <div id="temp" class="col-25">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              You were feeling that day:
            </div>
            <div id="content" class="col-75">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="showError" class="row HideDiv">
      <div class="col-25"></div>
      <div id="errorMessage" class="col-50">
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
